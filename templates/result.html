<!DOCTYPE html>
<html>
<head>
	<title>Sentiment Analysis</title>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">


    <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/css/mdb.min.css" rel="stylesheet">

</head>
<body>

<div class="jumbotron" style="background-image: url('static/sentiment1.jpg')">
    <div class="container">
    	<br>
      	<h2 class="display-3">Sentiment Analysis</h2>

      	<p>Sentiment Analysis using <a href='https://stanfordnlp.github.io/stanza/sentiment.html' target='_blank'>Stanza</a>
      	</p>

		<br><br>
    </div>
  </div>
<br/>
<br/>

<div class="container" >
	Sample Text: <br>
	He is having a good day. She is not in a good mood.
	<br><br>
	Enter your text:

<form method="POST" action="{{url_for('extract')}}">
	<textarea rows="5" cols="5" required="true" name="rawtext" class="form-control"></textarea>
	<br><button type="submit" class="myButton1">Submit</button></form>
</div>

<br><br><br>
<div class="container">
	<div class="row">
		<div class="col-md-6">
	        <div id="custom_card">
	          	<h4>Input</h4>
	          	<p>{{ rawtext }}</p>	
			</div>
		</div>

		<div class="col-md-6">
	        <div  id="custom_card2">
	        <h4>Result</h4>
			<p>{{ result|markdown }}</p>		
			</div>
		</div>
	</div>
</div>

<br>
<br>

<footer><center>Designed by Hui Ling</center></footer>
<br>
<br>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/js/mdb.min.js"></script>

<script src="{{ url_for('static', filename='js/main.js')}}"></script>

	$('.file_upload').file_upload();

</html>
